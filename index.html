<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherapp2</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <form id="searchform">
            <input
              type="text"
              id="city"
              placeholder="    🔍Enter your city"
              autofocus="on"
            />
            <input type="submit" value="Search" id="search" />
            <input type="button" value="Current City" id="cityButton" />
          </form>
          <h1></h1>
          <ul>
            <li>Last update: <span id="currenttime"></span></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="overcast clouds" class="bigemoji" id="icon">
          
              <span id="bigTemp" class="bigTemp">7</span>
              <span class="units">
              <a href="#" id="°c"> °C </a> | <a href="#" id="°f"> °F </a>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li>Description: <span id="description">Clear</span></li>
                <li>Humidity: <span id="humidity">10</span>%</li>
                <li>Wind: <span id="wind">5</span>mph</li>
              </ul>
            </div>
            <div class="col-2.4">
              <div class="card-group">
                <div class="maincard">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Mon</h5>

                      <div class="emoji">🌤</div>
                      <div class="temp">11°</div>
                    </div>
                  </div>
                </div>
                <div class="col-2.4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Tue</h5>

                      <div class="emoji">🌤</div>
                      <div class="temp">15°</div>
                    </div>
                  </div>
                </div>
                <div class="col-2.4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Wed</h5>

                      <div class="emoji">🌦</div>
                      <div class="temp">14°</div>
                    </div>
                  </div>
                </div>
                <div class="col-2.4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Thu</h5>

                      <div class="emoji">🌦</div>
                      <div class="temp">8°</div>
                    </div>
                  </div>
                </div>
                <div class="col-2.4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Fri</h5>

                      <div class="emoji">🌧</div>
                      <div class="temp">10°</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
     
      <div class="github">
        <small>
          <a href="https://github.com/NikaN-A/WeatherApp" target="_blank"
            >Open-source code,</a
          >by Nika N
        </small>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
