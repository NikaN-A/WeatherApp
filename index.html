<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherapp2</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp-wrapper">
        <div class="weatherApp">
          <form id="searchform">
            <input
              type="text"
              id="city-input"
              placeholder="    🔍Enter your city"
              autofocus="on"
            />
            <input type="submit" value="Search" id="search" />
            <input type="button" value="Current City" id="cityButton" />
          </form>
          <div class="overview">
         <h1 id="city"></h1>
          <ul>
            <li>Last update: <span id="date"></span></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="overcast clouds" class="bigemoji" id="icon">
          
              <span id="temperature" class="temperature"></span>
              <span class="units">
              <a href="#" id="°c"> °C </a> | <a href="#" id="°f"> °F </a>
              </span>
            </div>
            <div class="col-6">
              <div class="dhw">
              <ul>
                <li>Description: <span id="description"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
              </div>
            </div>
<div class="forecast"id="forecast">
           
</div>
          </div>
        </div>
     
      <div class="github">
        <small>
          <a href="https://github.com/NikaN-A/WeatherApp" target="_blank"
            >Open-source code,</a
          >by Nika N
        </small>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
